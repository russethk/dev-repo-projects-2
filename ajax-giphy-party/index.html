<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css">
</head>

<body>

<div class="container">
  <h1 class="text-center mt-4 mb-4">GIPHY PARTY!</h1>
    <form class="form-inline d-flex justify-content-center mb-4">
        <input type="text" name="search" id="search" placeholder="Enter a search term" class="form-control mr-2/">
        <input type="submit" class="btn btn-primary ml-2" value="Search Giphy!"/>
        <button class="btn btn-danger ml-2" id="remove">Remove all Gifs</button>
    </form>

    <div id="gif-area" class="row">
    </div>

    <div id="logo" class="row d-flex justify-content-center mt-12">
        <a href="http://giphy.com"></a>powered by:<img src="GIPHY_Logo_30px.png" alt="giphy logo">
    </div>

</div> <!-- end container -->


<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>

</html>
