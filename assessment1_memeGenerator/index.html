<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  
<div class="formContainer">
  <h1>Build-a-Meme</h1>
    <div id="demoDiv">
      
    </div>
    <p>Use this form to build your own memes! <br>
    Add a link to an image and some text,
    then click the button to Build Your Meme! </p>
  <form action="#" id="newForm">
    <label for="pic">Image URL: </label>
    <br>
    <input id="imageUrl" type="text" placeholder="Input the URL for the Meme Image" required>
    <br>
     <label for="topText">Top text: </label>
     <br>
     <input id="topText" type="text" placeholder="Text to display on top of image">
     <br>
     <label for="bottomText">Bottom text: </label>
     <br>
     <input id="bottomText" type="text" placeholder="Text to display on bottom of image">
     <br><br>
     <input type="submit" value="Create Meme" class="submitBtn">
    </form>
    <hr>
    <div id="memeList">
        
    </div>
 
    <script src="form-script.js"></script>
</div>
</div>
</body>
</html>
